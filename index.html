<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Building Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #loading, #error {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 2em;
      font-size: 1.2em;
    }
    #distance {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      z-index: 10;
      color: #fff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      display: none;
    }
    button[slot="ar-button"] {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>

  <div id="loading">üìç Checking your location‚Ä¶</div>
  <div id="error" style="display: none;">‚ùå You are not at the correct location.<br>Please go to the building site to view the AR model.</div>
  <div id="distance"></div>

  <model-viewer
    id="model"
    src="building.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-status="not-presenting"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    scale="1 1 1"
    alt="3D building model"
    reveal="interaction"
    style="background-color: #000;">
    
    <button slot="ar-button">üì± View in AR</button>
  </model-viewer>

  <script>
    const TARGET_LAT = 26.160183;
    const TARGET_LON = 91.738725;
    const ALLOWED_RADIUS_METERS = 50;

    const loading = document.getElementById("loading");
    const error = document.getElementById("error");
    const model = document.getElementById("model");
    const distanceDisplay = document.getElementById("distance");

    function getDistanceMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition((position) => {
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;
        const accuracy = position.coords.accuracy;
        const dist = getDistanceMeters(userLat, userLon, TARGET_LAT, TARGET_LON);
        console.log(`User is ${dist.toFixed(1)}m from target. GPS accuracy: ${accuracy}m`);

        loading.style.display = 'none';

        if (dist <= ALLOWED_RADIUS_METERS) {
          model.style.display = 'block';
          distanceDisplay.textContent = `‚úÖ You're at the correct location. Distance: ${dist.toFixed(1)}m (Accuracy ¬±${accuracy.toFixed(1)}m)`;
        } else {
          error.style.display = 'block';
          distanceDisplay.textContent = `‚ùå Too far. You're ${dist.toFixed(1)}m from the site. Accuracy: ¬±${accuracy.toFixed(1)}m`;
        }
      }, (err) => {
        console.error(err);
        loading.innerText = "‚ùå Location access denied. Cannot load AR.";
      });
    } else {
      loading.innerText = "‚ùå Geolocation not supported on this device.";
    }
  </script>

</body>
</html>
